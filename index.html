<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js5</title>
</head>
<body>
<form onsubmit="reste()">
            <div><label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber" /></div>
            <div><label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber" /></div>
            <div><input type="submit" name="submit" id="submit" value="valider" /></div>
</form>
<script>
    function reste() {
        var a = document.getElementById('firstNumber').value;
        var b = document.getElementById('secondNumber').value;
        var nb1 = Math.trunc(parseInt(a, 10));
        var nb2 = Math.trunc(parseInt(b, 10));
        var nb3 = nb1 * nb2;
        alert(`le nombre vaut : ${nb3}`);
    }
</script>
</body>
</html>
